<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>Font Awesome Icons base64</title>
    <style type="text/css">
        html,
        body {
            height: 100%;
            width: 100%;
            font-size: 62.5%;
        }

        *,
        *::after,
        *::before {
            box-sizing: border-box;
        }

        body {
            font: 1.6rem/1.5 'Helvetica Neue', 'Helvetica', 'Roboto', 'Arial', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft Yahei', 'Microsoft Jhenghei', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #1fa67a;
            background: linear-gradient(#0b7285, #0ca678);
            height: 100%;
            color: #fff;
            padding: 10rem 0;
        }

        .content {
            max-width: 120rem;
            padding: 10rem 5rem;
            margin: 0 auto;
            border-top: 1px solid #1b926c;
            border-bottom: 1px solid #1b926c;
        }

        .content h1 {
            font-size: 6rem;
            margin: 0;
            line-height: 1;
            font-family: serif;
            text-shadow: 4px 3px 0 #1d9d74, 6px 5px 0 rgba(0, 0, 0, 0.15)
        }

        .content p {
            font-size: 2.4rem;
        }

        .content p a {
            color: rgba(255, 255, 255, .65);
        }

        .content p a:hover {
            color: #fff;
        }

        .content pre {
            font-size: 3rem;
            color: #fff;
        }
    </style>
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1><i class="fa fa-flag"></i>&nbsp; Font Awesome 5.15.4 base64</h1>
            <p>The complete set of 1608 icons in Font Awesome 5.15.4 base64</p>
            <p><a href="https://github.com/keithorbit/font-awesome-base64"><i class="fa fa-external-link-alt"></i> font-awesome-base64</a></p>
            <pre>&lt;link rel="stylesheet" href="css/font-awesome.min.css" /&gt;<br>&lt;i class="fa fa-flag"&gt;&lt;/i&gt;</pre>
            <p><a href="https://fontawesome.com/icons"><i class="fa fa-external-link-alt"></i> Font Awesome Icons List</a></p>
        </div>
    </div>
</body>

</html>
